<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        // soma
        var soma = 4 + 2;
        console.log(soma);

        // subtração
        var subtracao = 5 - 4;
        console.log(subtracao);

        // multiplicação
        var multiplicacao = 5 * 5;
        console.log(multiplicacao);

        // divisão
        var divisao = 10 / 2;
        console.log(divisao);

        // resto, serve para descobrir o resto de uma divisão
        var resto = 10 % 3;
        console.log(resto);

        // potenciação
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        // precedência
        var a = 10;
        var b = 80;
        
        var resultado1 = a + b / 8 + 2;
        console.log(resultado1);

        var resultado2 = (a + b) / (8 + 2);
        console.log(resultado2);

        // incremento e decremento
        var incremento = 10;
        incremento++;
        console.log(incremento);

        var decremento = 10;
        decremento--;
        console.log(decremento);
    </script>
</body>
</html>

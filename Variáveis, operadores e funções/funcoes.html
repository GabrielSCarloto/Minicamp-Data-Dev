<body>
    <script>
        // Funções são subprogramas dentro do programa principal

        function calculoMedias(nota1, nota2, nota3, nota4) {
            var media = (nota1 + nota2 + nota3 + nota4) / 4;
            return media;
        }

        var media = calculoMedias(2, 8, 10, 4)
        console.log(media);
    </script>
</body>

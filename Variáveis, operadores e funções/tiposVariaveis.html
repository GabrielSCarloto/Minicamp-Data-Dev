<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Variáveis</title>
</head>
<body>
    <script>
        // Tipos de variáveis: string, number e boolean

        var marcaCarro = "Porsche"; // string = variável de texto

        var anoCarro = 2020; // number = variável de número
        var valorCarro = 500000;
        
        var ipvaPago = false; //boolean só pode ser false ou true
        var seguroPago = true;

        console.log(marcaCarro);
        console.log(anoCarro);
        console.log(valorCarro);
        console.log(ipvaPago);
        console.log(seguroPago);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        var hojeFezCalor = false;
        var ontemFezCalor = true;

        // && só vai imprimir se as duas váriaveis estiverem definidas como true
        if(hojeFezCalor && ontemFezCalor) {
            console.log("Fez calor ontem e hoje")
        }

        // || só vai imprimir qualquer uma das duas váriaveis estiverem definidas como true
        if(hojeFezCalor || ontemFezCalor) {
            console.log("Fez calor ontem ou hoje")
        }

        // ! só vai imprimir se a váriavel estiver definida como false
        if(!hojeFezCalor) {
            console.log("Hoje não fez caloro")
        }
    </script>
</body>
</html>
